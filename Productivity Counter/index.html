<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <title>Productivity Counter</title>
</head>
<body class="body-sheet">

    <!--timer-->

    <section class="timer-cont">
        <h2 class="header-timer">Productivity Tracker</h2>
        <div class="stopwatch">
            <div class="timer">
                00:00:00
            </div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        
    </section>

    <!--counters-->

    <section class="tally-section">

        <h2 class="tally-header">Counter</h2>

        <div class="tally-counter"><br>
            <div class="counter">0</div>
        </div>

        <div class="controls-sec">
            <button class="add">Add</button>
            <button class="sub">Sub</button>
            <button class="resets">Reset</button>
        </div>

    </section>

    <section class="total-count">
     
    </section>

    <script src="counter.js"></script>

    <footer class="footer-info">Copyright Privacy Disclaimer Accessibility Freedom of information</footer>
</body>
</html>
